<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graduation Invitation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>You're Invited! ðŸŽ“</h1>
      <p>Join us in celebrating the graduation of <strong>[Your Name]</strong></p>
    </header>
    <section class="details">
      <h2>Event Details</h2>
      <p><strong>Date:</strong> [Graduation Date]</p>
      <p><strong>Time:</strong> [Graduation Time]</p>
      <p><strong>Location:</strong> [Venue Address]</p>
    </section>
    <section class="rsvp">
      <h2>RSVP</h2>
      <form id="rsvp-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="attending">Will you be attending?</label>
        <select id="attending" name="attending" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <button type="submit">Submit</button>
      </form>
      <p id="response-message"></p>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
